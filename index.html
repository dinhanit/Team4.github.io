<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        header {
            background-color: #333;

            margin: auto;
            padding: 2rem;

            justify-content: center;
        }
        .member {
            background-color: #fff;
            border-radius: 5px;

            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 300px;
        }
        .member img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
